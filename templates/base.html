<!-- Base html contains common part across pages-->
<!-- Other pages like index, post will extends base.html-->
<!-- page specific contents would be wrapped under <%block Content %>-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogspace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
  <div class = "header" style="background-image: url('{{ url_for('static', filename='header.jpg') }}')">
    <h1>Blogspace</h1>
    <h3>Exchange Thoughts and Ideas</h3>
  </div>
    <br>
        {% block content %} {% endblock %}
    
</body>
</html>

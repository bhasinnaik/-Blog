{% extends 'base.html' %}

{% block content %}

  <div>
  {% for post in posts %}
  
  <div class="row">
    <div class="column"> 
      
      <div class="card">
        <a href="{{ url_for('post', post_id=post.id ) }}">
          <h2> {{ post.title }} </h2>
        </a>
        <h3> created by {{ post.author }} </h3>
      </div> 
      
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
